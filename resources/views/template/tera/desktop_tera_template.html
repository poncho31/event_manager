<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Desktop</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css" rel="stylesheet">

  
  <style>
    body {
      height: 100vh;
      background-color: #1e1e2f;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .desktop {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      position: relative;
    }
    .taskbar {
      background-color: #333;
      height: 40px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      justify-content: space-between;
    }
    .taskbar .start {
      background-color: #444;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .taskbar .start:hover {
      background-color: #555;
    }
    .taskbar-items {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .desktop-icons {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      padding: 20px;
    }
    .desktop-icons .icon {
      width: 100px;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }
    .desktop-icons .icon img {
      max-width: 50px;
    }
    .window {
      background-color: #2e2e3e;
      color: white;
      border: 1px solid #444;
      position: absolute;
      top: 50px;
      left: 50px;
      width: 400px;
      height: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: hidden;
    }
    .window-header {
      background-color: #444;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .window-header .actions {
      display: flex;
      gap: 5px;
    }
    .window-content {
      flex: 1;
      padding: 10px;
      overflow: auto;
    }
    .close-btn, .minimize-btn, .fullscreen-btn {
      background-color: #555;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .close-btn:hover {
      background-color: #ff5c5c;
    }
    .minimize-btn:hover {
      background-color: #ffa500;
    }
    .fullscreen-btn:hover {
      background-color: #32cd32;
    }
    .start-menu {
      position: absolute;
      bottom: 40px;
      left: 10px;
      background-color: #333;
      border: 1px solid #555;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .start-menu .menu-item {
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }
    .start-menu .menu-item:hover {
      background-color: #444;
    }
  </style>


</head>
<body>
  <div class="desktop">
    <div class="desktop-icons">
      <div class="icon" onclick="openWindow('fileExplorer')">
        <img src="https://cdn-icons-png.flaticon.com/512/2306/2306114.png" alt="Files">
        <p>Files</p>
      </div>
      <div class="icon" onclick="openWindow('browser')">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732229.png" alt="Browser">
        <p>Browser</p>
      </div>
    </div>
    <div class="taskbar">
      <div class="start" onclick="toggleStartMenu()">Start</div>
      <div class="taskbar-items" id="taskbarItems"></div>
    </div>
    <div id="startMenu" class="start-menu">
      <div class="menu-item" onclick="openWindow('fileExplorer')">File Explorer</div>
      <div class="menu-item" onclick="openWindow('browser')">Browser</div>
    </div>
  </div>

  <div id="fileExplorer" class="window" style="display: none;">
    <div class="window-header">
      <span>File Explorer</span>
      <div class="actions">
        <div class="minimize-btn" onclick="minimizeWindow('fileExplorer')">&minus;</div>
        <div class="fullscreen-btn" onclick="fullscreenWindow('fileExplorer')">&#x2611;</div>
        <div class="close-btn" onclick="closeWindow('fileExplorer')">&times;</div>
      </div>
    </div>
    <div class="window-content">
      <p>Here are your files!</p>
    </div>
  </div>

  <div id="browser" class="window" style="display: none;">
    <div class="window-header">
      <span>Browser</span>
      <div class="actions">
        <div class="minimize-btn" onclick="minimizeWindow('browser')">&minus;</div>
        <div class="fullscreen-btn" onclick="fullscreenWindow('browser')">&#x2611;</div>
        <div class="close-btn" onclick="closeWindow('browser')">&times;</div>
      </div>
    </div>
    <div class="window-content">
      <p>Welcome to the web browser!</p>
    </div>
  </div>



  <script>
    // Drag and drop functionality
    document.querySelectorAll('.window').forEach(windowEl => {
      let isDragging = false;
      let offsetX, offsetY;

      const header = windowEl.querySelector('.window-header');

      header.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - windowEl.offsetLeft;
        offsetY = e.clientY - windowEl.offsetTop;
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          windowEl.style.left = `${e.clientX - offsetX}px`;
          windowEl.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
    });

    // Open and close windows
    function openWindow(id) {
      const windowElement = document.getElementById(id);
      windowElement.style.display = 'block';
      addTaskbarItem(id);
    }

    function closeWindow(id) {
      const windowElement = document.getElementById(id);
      windowElement.style.display = 'none';
      removeTaskbarItem(id);
    }

    function minimizeWindow(id) {
      const windowElement = document.getElementById(id);
      windowElement.style.display = 'none';
    }

    function fullscreenWindow(id) {
      const windowElement = document.getElementById(id);
      windowElement.style.top = '0';
      windowElement.style.left = '0';
      windowElement.style.width = '100%';
      windowElement.style.height = 'calc(100% - 40px)'; // Avoid overlapping the taskbar
    }

    // Taskbar item management
    function addTaskbarItem(id) {
      const taskbarItems = document.getElementById('taskbarItems');
      if (!document.getElementById(`taskbar-item-${id}`)) {
        const item = document.createElement('div');
        item.id = `taskbar-item-${id}`;
        item.className = 'taskbar-item';
        item.textContent = id;
        item.style.color = 'white';
        item.style.padding = '5px 10px';
        item.style.cursor = 'pointer';
        item.onclick = () => {
          const windowElement = document.getElementById(id);
          windowElement.style.display = 'block';
        };
        taskbarItems.appendChild(item);
      }
    }

    function removeTaskbarItem(id) {
      const item = document.getElementById(`taskbar-item-${id}`);
      if (      item) {
        item.remove();
      }
    }

    // Start menu toggle
    function toggleStartMenu() {
      const startMenu = document.getElementById('startMenu');
      startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
