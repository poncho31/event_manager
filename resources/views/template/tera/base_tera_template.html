<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Event Manager{% endblock %}</title>
        <!-- CSS -->
        <link rel="stylesheet" href="/resources/css/app.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    </head>

    <body>
        <!-- Barre de navigation -->
        {{ IncludeHtml(file_path=page_builder.navbar.meta_data.file_path) | safe }}


        <!-- Section avec contenu       -->
        {{ IncludeHtml(file_path=page_builder.section.meta_data.file_path) | safe }}

        <!--SCRIPTS-->
        <script type="module" src="/resources/js/app.js"></script>

        <!-- BLOCK SCRIPT       -->
        {% block script %}{% endblock %}


        <!-- Debug -->
        {{ debug_template_engine | safe }}
    </body>
</html>
